<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Nunito">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">

        <!-- Game end modal -->
        <div id="simpleModal" class="modal">
            <div class="modal-content">
                <span id="closeBtn">&times;</span>
                <p id="game-end">insert text</p>
            </div>
        </div>

        <!-- Page content -->
        <header>
            <h1>FONTAWESOME MATCHING</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	</ul>

        	<span class="moves"></span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <!--
                li class="card": face down
                li class="card match": card matches
                li class="card open show": showing card while open
            -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js">\x3C/script>')</script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
