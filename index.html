<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Nunito:400,700">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">

        <!-- Game end & restart modal -->
        <div id="simple-modal" class="modal">
            <div class="modal-content">
                <span id="close-btn">&times;</span>
                <p id="game-end"></p>

                <!-- Buttons will only display if  restart button has been clicked-->
                <div class="btn-group">
                    <button class="modal-btn restart-confirm"><i class="fa fa-repeat"></i></button>
                </div>
            </div>
        </div>

        <!-- Page content -->
        <header>
            <h1>FONTAWESOME MEMORY</h1>
        </header>

        <section class="score-panel">
            <div class="timer">00:00:00</div>
        	<ul class="stars">
        	</ul>

        	<span class="span-wrapper"><span class="moves"></span> Moves</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <!--
                li class="card": face down
                li class="card match": card matches
                li class="card open show": showing card while open
            -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js">\x3C/script>')</script>
    <script src="js/app.js"></script>
</body>
</html>
